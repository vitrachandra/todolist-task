<!DOCTYPE HTML>
<HTML lang="en">
<HEAD>
	<title> To-do list </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</HEAD>

<BODY>

	<!-- Title -->
	<div class="title text-center">
		<p>
			<b> To - do List </b>
			<br>
			A helping hand for you
		</p>
	</div>

	<!-- Thumbnail -->
	<div class="container-fluid task">
		<div class="row" id="list">

		</div>
	</div>

	<!-- Add button -->
	<button class="btn add" id="add-task" data-toggle="modal" data-target="#add">
		<span> Add Task</span>
	</button>

	<!-- Modal New Task -->
	<div class="modal fade" id="add" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				
				<div class="modal-header">
					<button type="button" class="close button" data-dismiss="modal">&times;</button>
					<h5> New Task </h5>
				</div>
				
				<div class="modal-body">
					<div class="container col-xs-12">
						<form id="addTask">
							
							<div class="form-group">
								<label class="sr-only" for="name"> Task Name: </label>
								<input type="text" class="form-control" id="name" placeholder="Task Name">
							</div>

							<div class="form-group">
								<div class="input-group date">
									<input type="date" class="form-control" id="start"> 
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
										Start date
									</span>
								</div>
							</div>
						
							<div class="form-group">
								<div class="input-group date">
									<input type="date" class="form-control" id="end">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
										End date &nbsp
									</span>
								</div>
							</div>

							</div>
							
							<div class="form-group">
								<label for="desc"> Description </label>
								<textarea class="form-control" rows="4" id="desc"></textarea>
							</div>
							
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">
										<label for="prio"> Priority </label>
									</span>
									<select class="form-control" id="prio">
										<option disabled selected>Select Priority</option>
										<option style="color: #ED4337;">High</option>
										<option style="color: #FFFC7F;">Medium</option>
										<option style="color: #C0D890;">Low</option>
									</select>
								</div>
							</div>
							
							<input class="btn add2" type="submit" value="Add Task">
						
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Edit Task -->
	<div class="modal fade" id="edit" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				
				<div class="modal-header">
					<button type="button" class="close button" data-dismiss="modal">&times;</button>
					<h5> Edit Task </h5>
				</div>
				
				<div class="modal-body">
					<div class="container col-xs-12">
						<form id="editTask">
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</BODY>
</HTML>
